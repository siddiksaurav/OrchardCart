
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Category</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="d-flex flex-column min-vh-100">
<th:block th:insert="fragments/navbar"></th:block>
<div class="flex-grow-1">
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Create New Category</h2>
            <div class="card">
                <div class="card-body">
                    <form action="/category/create" method="post" th:object="${categoryRequest}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="categoryName">Category Name</label>
                            <input type="text" id="categoryName" th:field="*{categoryName}" class="form-control" required/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}"></small>
                        </div>
                        <div class="form-group">
                            <label for="imageFile">Image:</label>
                            <input type="file" id="imageFile" class="form-control-file" th:field="*{imageFile}" accept="image/*" />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<th:block th:insert="fragments/footer"></th:block>
</body>
</html>
