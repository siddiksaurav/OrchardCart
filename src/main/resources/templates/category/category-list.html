
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Categories</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<th:block th:insert="fragments/navbar"></th:block>
<div class="flex-grow-1">
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center mb-4">All Categories</h2>
            <div class="row">
                <div th:each="category : ${categories}" class="col-md-4 mb-3">
                    <div class="card bg-light">
                        <a th:href="@{'/products/list/' + ${category.categoryName}}">
                        <img th:src="${category.imageUrl}" class="card-img-top" alt="Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${category.categoryName}"></h5>
                            <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-sm btn-secondary">Edit</a>
                            <form th:action="@{/category/delete/{id}(id=${category.id})}" method="post" class="d-inline">
                                <input type="hidden" name="_method" value="delete"/>
                                <button class="btn btn-sm btn-danger" style="width:182px;">Delete</button>
                            </form>
                        </div>
                        </a>
                    </div>
                </div>
            </div>
            <a th:href="@{/category/create}" class="btn btn-success mt-3">Create New Category</a>
        </div>
    </div>
</div>
</div>
<th:block th:insert="fragments/footer"></th:block>
</body>
</html>
