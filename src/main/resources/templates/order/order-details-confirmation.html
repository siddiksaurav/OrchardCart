<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        .order-details {
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-top: 20px;
            padding: 20px;
        }

        .order-details-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #ced4da;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .order-item {
            border-bottom: 1px solid #ced4da;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .total-price {
            font-weight: bold;
            color: #007bff;
        }

        .payment-method {
            margin-bottom: 20px;
        }

        .shipping-address {
            margin-top: 20px;
        }

        .confirm-order-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<th:block th:insert="fragments/navbar"></th:block>
<div class="container">
    <div class="order-details">
        <div class="order-details-header">
            <h2 class="text-center">Order Details</h2>
        </div>
        <ul class="list-group">
            <li class="list-group-item">
                <h5>Order Items:</h5>
                <ul class="list-group">
                    <li th:each="item : ${order.orderItems}" class="list-group-item order-item">
                        <span th:text="${item.product.name}"></span> -
                        Quantity: <span th:text="${item.quantity}"></span> -
                        Unit Price: $<span th:text="${item.itemPrice}"></span> -
                        Sub Total: $<span th:text="${item.itemPrice * item.quantity}"></span>
                    </li>
                    <li class="list-group-item total-price">Total Price: $<span th:text="${order.totalPrice}"></span></li>
                    <li class="list-group-item">Total Items: <span th:text="${order.totalItem}"></span></li>
                </ul>
            </li>
            <li class="list-group-item payment-method">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" value="cash" checked>
                    <label class="form-check-label" for="cashOnDelivery">
                        Cash on Delivery
                    </label>
                </div>
                <!-- Add other payment options here -->
            </li>
            <li class="list-group-item shipping-address">
                <h5>Shipping Address:</h5>
                <ul class="list-group">
                    <li class="list-group-item">District: <span th:text="${order.shippingAddress.district}"></span></li>
                    <li class="list-group-item">City: <span th:text="${order.shippingAddress.city}"></span></li>
                    <li class="list-group-item">Additional Address: <span th:text="${order.shippingAddress.additionalAddress}"></span></li>
                    <li class="list-group-item">Phone Number: <span th:text="${order.shippingAddress.phoneNumber}"></span></li>
                </ul>
            </li>
        </ul>
        <div class="text-center confirm-order-btn">
            <a th:href="@{/order/confirm-order}" class="btn btn-success">Confirm Order</a>
        </div>
    </div>
    <p class="text-center mt-3">Thank you for choosing our service!</p>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script>
</script>
<th:block th:insert="fragments/footer"></th:block>
</body>
</html>
