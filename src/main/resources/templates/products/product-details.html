<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Products - OrchardCart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<th:block th:insert="fragments/navbar"></th:block>
<div class="container mt-4">
    <h2>All Products</h2>
    <div class="row">
        <div th:each="product : ${product}" class="col-md-4 mb-4">
            <div class="card">
                <!-- Product Image -->
                <!--<img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image">-->
                <div class="card-body">
                    <!-- Product Title and Description -->
                    <h5 th:text="${product.name}" class="card-title"></h5>
                    <p th:text="${product.description}" class="card-text"></p>
                    <p th:text="'Price: $' + ${product.price}" class="card-text"></p>
                    <p th:text="'Quantity: ' + ${product.quantity}" class="card-text"></p>
                    <p th:text="'Category: ' + ${product.categoryName}" class="card-text"></p>
                    <p th:text="'Business: ' + ${product.businessName}" class="card-text"></p>
                    <a th:href="@{'/inquiry/products/' + ${product.id}}" class="btn btn-secondary">Inquiry</a>
                    <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-info">Edit</a>
                    <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
        <!-- End of Thymeleaf iteration -->
    </div>
</div>
<th:block th:insert="fragments/footer"></th:block>
</body>
</html>
