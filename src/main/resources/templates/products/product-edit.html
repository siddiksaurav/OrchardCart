<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product - OrchardCart</title>
    <!-- Bootstrap CSS or your preferred CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<th:block th:insert="fragments/navbar"></th:block>

<div class="container mt-4">
    <h2>Edit Product</h2>
    <form th:action="@{/products/save}" method="post" th:object="${productResponse}">
        <!-- Input fields for editing product attributes -->
        <input type="hidden" th:field="*{id}">
        <label>Name:</label>
        <input type="text" th:field="*{name}">
        <label>Description:</label>
        <input type="text" th:field="*{description}">
        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}">
        <label>Quantity:</label>
        <input type="number" th:field="*{quantity}">
        <label>Category:</label>
        <input type="text" th:field="*{categoryName}">
        <label>Business Name:</label>
        <input type="text" th:field="*{businessName}">
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<th:block th:insert="fragments/footer"></th:block>
</body>
</html>
