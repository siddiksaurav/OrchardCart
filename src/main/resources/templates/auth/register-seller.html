<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<th:block th:insert="fragments/navbar"></th:block>
<div class="registration-form">
    <h2>Seller Registration</h2>
    <form action="/auth/seller/register" method="post" th:object="${seller}">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" class="form-control" th:field="*{firstname}" required/>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" class="form-control" th:field="*{lastname}" required/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required/>
        </div>
        <div class="form-group">
            <label for="businessName">BusinessName</label>
            <input type="text" id="businessName" name="businessName" class="form-control" th:field="*{businessName}" required/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" class="form-control" th:field="*{description}" required/>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="form-control" th:field="*{address}" required/>
        </div>

        <div class="form-group">
            <button type="submit">Register</button>
        </div>
        <div class="form-group text-center">
            <p>Already have an account? <a href="/auth/login">Login</a></p>
        </div>
    </form>
</div>
<th:block th:insert="fragments/footer"></th:block>
</body>
</html>
