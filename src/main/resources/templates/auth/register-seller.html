
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<th:block th:insert="fragments/navbar"></th:block>
<div class="form-style">
    <h2>Seller Registration</h2>
    <form action="/auth/seller/register" method="post" th:object="${sellerRegisterRequest}">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" class="form-control" th:field="*{firstname}" required/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></small>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" class="form-control" th:field="*{lastname}" required/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>
        <div class="form-group">
            <label for="businessName">Business Name</label>
            <input type="text" id="businessName" name="businessName" class="form-control" th:field="*{businessName}" required/>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('businessName')}" th:errors="*{businessName}"></small>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" class="form-control" th:field="*{description}" required/>
        </div>
        <div class="form-group">
            <label for="district">District:</label>
            <input type="text" class="form-control" id="district" th:field="*{district}" required>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('district')}" th:errors="*{district}"></small>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" th:field="*{city}" required>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></small>
        </div>
        <div class="form-group">
            <label for="additionalAddress">Additional Address:</label>
            <textarea class="form-control" id="additionalAddress" th:field="*{additionalAddress}" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" pattern="^01\d{9}$" required>
            <small class="form-text text-muted">Please enter a valid phone number</small>
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
        <div class="form-group text-center">
            <p>Already have an account? <a href="/auth/login">Login</a></p>
        </div>
    </form>
</div>
<th:block th:insert="fragments/footer"></th:block>
</body>
</html>
